<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ Bitaxe Gamma Monitor Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-bolt"></i> Bitaxe Gamma Monitor</h1>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-label">Last Update:</span>
                        <span id="last-update" class="stat-value">--</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Auto-refresh:</span>
                        <span class="stat-value">
                            <button id="refresh-toggle" class="btn btn-small">
                                <i class="fas fa-pause"></i> ON
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Fleet Overview -->
        <section class="fleet-overview">
            <h2><i class="fas fa-tachometer-alt"></i> Fleet Overview</h2>
            <div class="fleet-stats">
                <div class="fleet-card">
                    <div class="fleet-card-icon online">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <div class="fleet-card-content">
                        <div class="fleet-card-value" id="total-miners">--</div>
                        <div class="fleet-card-label">Total Miners</div>
                    </div>
                </div>
                
                <div class="fleet-card">
                    <div class="fleet-card-icon online">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="fleet-card-content">
                        <div class="fleet-card-value" id="online-miners">--</div>
                        <div class="fleet-card-label">Online</div>
                    </div>
                </div>
                
                <div class="fleet-card">
                    <div class="fleet-card-icon warning">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="fleet-card-content">
                        <div class="fleet-card-value" id="offline-miners">--</div>
                        <div class="fleet-card-label">Offline</div>
                    </div>
                </div>
                
                <div class="fleet-card">
                    <div class="fleet-card-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="fleet-card-content">
                        <div class="fleet-card-value" id="total-hashrate">--</div>
                        <div class="fleet-card-label">Total Hashrate (GH/s)</div>
                    </div>
                </div>
                
                <div class="fleet-card">
                    <div class="fleet-card-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div class="fleet-card-content">
                        <div class="fleet-card-value" id="total-power">--</div>
                        <div class="fleet-card-label">Total Power (W)</div>
                    </div>
                </div>
                
                <div class="fleet-card">
                    <div class="fleet-card-icon">
                        <i class="fas fa-leaf"></i>
                    </div>
                    <div class="fleet-card-content">
                        <div class="fleet-card-value" id="fleet-efficiency">--</div>
                        <div class="fleet-card-label">Fleet Efficiency (J/TH)</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Miners Grid -->
        <section class="miners-section">
            <h2><i class="fas fa-th-large"></i> Individual Miners</h2>
            <div id="miners-grid" class="miners-grid">
                <!-- Miner cards will be dynamically populated here -->
            </div>
        </section>

        <!-- Error Message -->
        <div id="error-message" class="error-message" style="display: none;">
            <div class="error-content">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-text"></span>
                <button id="error-close" class="error-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <div>Loading...</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
