# Dependabot configuration for automated security updates
# See: https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 10
    reviewers:
      - "mtab3000"
    assignees:
      - "mtab3000"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "🔒"
      include: "scope"
    # Security updates only for production dependencies
    groups:
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"
    # Group non-security updates by type
    production-dependencies:
      applies-to: version-updates
      patterns:
        - "requests"
        - "PyYAML"
        - "rich"
        - "Flask"
        - "pandas"
        - "numpy"
        - "urllib3"
    development-dependencies:
      applies-to: version-updates
      patterns:
        - "pytest*"
        - "pylint"
        - "black"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "mtab3000"
    assignees:
      - "mtab3000"
    labels:
      - "github-actions"
      - "security"
    commit-message:
      prefix: "🔧"
      include: "scope"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly" 
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "mtab3000"
    assignees:
      - "mtab3000"
    labels:
      - "docker"
      - "security"
    commit-message:
      prefix: "🐳"
      include: "scope"