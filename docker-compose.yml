version: '3.8'

services:
  # Simple BitAxe Monitor
  bitaxe-monitor:
    build: .
    container_name: bitaxe-monitor
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - bitaxe-data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:80/api/status')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Dashboard (separate service)
  bitaxe-web:
    build: .
    container_name: bitaxe-web
    restart: unless-stopped
    command: ["python", "web_dashboard.py", "--host", "0.0.0.0", "--port", "8080"]
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - bitaxe-data:/app/data:ro
      - ./web:/app/web:ro
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - bitaxe-monitor

volumes:
  bitaxe-data:
    driver: local