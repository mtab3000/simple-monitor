
services:
  # Enhanced monitoring with database and analytics
  bitaxe-collector:
    build: .
    container_name: bitaxe-collector
    restart: unless-stopped
    command: ["python", "monitor.py"]
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - bitaxe-data:/app/data
      - bitaxe-backups:/app/backups
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=utf-8
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
    networks:
      - bitaxe-network

networks:
  bitaxe-network:
    driver: bridge

volumes:
  bitaxe-data:
    driver: local
  bitaxe-backups:
    driver: local