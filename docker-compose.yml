version: '3.8'

services:
  bitaxe-monitor:
    build: .
    container_name: bitaxe-monitor
    restart: unless-stopped
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data
      - ./backups:/app/backups
      - ./metrics.csv:/app/metrics.csv
      - ./hostname_cache.json:/app/hostname_cache.json
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=utf-8
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
    networks:
      - bitaxe-network
    # Uncomment if you need to access the network interface directly
    # network_mode: host
    
  # Optional: Web dashboard (if you want to add one later)
